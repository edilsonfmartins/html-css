<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
  <picture>
    <!--Sempre ficar atento na resolução da imagem usada no site para computador. tablete e smartfone. Essas Tag são utilizadas para melhor navegação de todos os usuarios, como celulares e computador (picture, img, source media type). -->
    <source media="(max-width:750pxpx )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem dinâmica">
  </picture>

  <h1>Reproduzindo aúdio</h1>
  <p>Vamos aprender a reproduzir aúdio em sites com HTML5.</p>
  <audio src="media/happy-mistake.mp3" controls autoplay></audio>
  <!--Compativel com MP3, WAV, OGG-->

  <audio preload="metadata" autoplay controls loop >
    <source src="media/guanacast-33.mp3" type="audio/mpeg">
    <source src="media/guanacast-33.mp3" type="audio/ogg">
    <source src="media/guanacast-33.mp3" type="audio/wav">
    <p><a href="media/guanacast-33.mp3">O seu navegador não é compatível com o aúdio, clique aqui para estar fazendo o download.</a></p>

  </audio>

  <audio preload="metadata" controls autoplay loop>
    <source src="media/guanacast-33.mp3" type="audio/mpeg">
    <source src="media/guanacast-33.ogg" type="audio/ogg">
    <source src="media/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navagador não consegue reproduzir aádio. </p>
    <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a>
    <!-- Na Tag <audio> temos que colocar o Preload "metadata, auto, none" para que possamos rodas o aúdio.-->
    
    <!--O atributo preload indica se o áudio será pré-carregado ou não e aceita três 
valores: 
๏ metadata vai carregar apenas as informações sobre o arquivo (tamanho, 
tempo, informações de direitos, etc) 
๏ none não vai carregar absolutamente nada até que o usuário clique no botão 
play ou um script inicie a reprodução 
๏ auto (padrão) vai carregar o arquivo de áudio inteiro assim que a página for 
carregada, mesmo que o usuário nunca aperte o play 
‣ O atributo controls vai apresentar o player na tela. Caso não seja colocado na tag 
<audio>, o controle será transparente e o usuário não poderá interagir com ele. 
‣ O atributo autoplay, quando inserido, vai iniciar a reprodução do áudio assim que 
a página for carregada. 
‣ O atributo loop vai fazer com que o áudio seja repetido eternamente assim que 
terminar a sua reprodução. -->
  </audio>




  


  
</body>
</html>

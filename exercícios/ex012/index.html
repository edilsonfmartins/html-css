<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video width="300px" poster="midia/nerd.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-videoWEB.mp4" type="video/mp4">
        <source src="midia/meu-videom4v.mkv" type="video/mp4">
        <source src="midia/meu-videoOGV.ogv" type="video/ogg">
        <p>Seu navegador não é comptaível com o vídeo.</p>
    </video>
    <!--Quando colocamos vídeos no nosso próprio servidor, podemos passar por problemas 
    com alto consumo de banda, site lento e incompatibilidades com alguns navegadores 
    por conta dos codecs. E geralmente só percebemos esses problemas quando
    colocamos nosso projeto no ar e lançamos oficialmente.-->

    <iframe width="300" height="450" src="https://www.youtube.com/embed/TCeyIwFGkYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
